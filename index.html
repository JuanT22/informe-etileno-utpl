<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para mi ni√±a linda ‚ù§Ô∏è</title>
    <style>
        /* Estilos generales para que parezca de tel√©fono */
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffe4e1; /* Color rosita claro */
            font-family: 'Arial Rounded MT Bold', 'Helvetica', sans-serif;
            overflow: hidden;
            text-align: center;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        h1 {
            color: #d63384;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .gif-container img {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .buttons {
            display: flex;
            justify-content: space-around;
            align-items: center;
            position: relative;
            height: 100px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: bold;
        }

        #yesBtn {
            background-color: #ff4d6d;
            color: white;
        }

        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute; /* Importante para el movimiento */
        }

        /* Pantalla final */
        #celebration {
            display: none;
        }

        .heart {
            color: #ff4d6d;
            font-size: 50px;
        }
    </style>
</head>
<body>

    <div class="container" id="mainContainer">
        <div id="content">
            <h1>¬øQuieres ser mi San Valent√≠n este a√±o? üåπ‚ú®</h1>
            <div class="gif-container">
                <img id="mainGif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHpueGZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3bmZ3JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpN61i/giphy.gif" alt="gatito tierno">
            </div>
            <div class="buttons">
                <button id="yesBtn" onclick="celebrate()">¬°S√ç!</button>
                <button id="noBtn" onmouseover="moveNoButton()" onclick="moveNoButton()">No</button>
            </div>
        </div>

        <div id="celebration">
            <h1 id="happyText">¬°SAB√çA QUE DIR√çAS QUE S√ç! üòç‚ù§Ô∏è</h1>
            <div class="heart">‚ù§Ô∏è</div>
            <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExODFmYmZkY2M5YjVkYmY1YjVkYmY1YjVkYmY1YjVkYmY1YjVkYmYmZXA9djFfaW50ZXJuYWxfZ2lmX2J5X2lkJmN0PWc/KztT2c4u8mYYUiMKdJ/giphy.gif" width="100%">
            <p style="color: #d63384; margin-top: 15px;">Te amo mucho, prep√°rate para el mejor d√≠a.</p>
        </div>
    </div>

    <script>
        let noButtonClickCount = 0;

        function moveNoButton() {
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            
            // Hacer el bot√≥n de "S√≠" m√°s grande cada vez que intente dar al "No"
            noButtonClickCount++;
            let currentSize = 18 + (noButtonClickCount * 5);
            yesBtn.style.fontSize = currentSize + "px";
            yesBtn.style.padding = (15 + noButtonClickCount * 3) + "px " + (30 + noButtonClickCount * 5) + "px";

            // Cambiar texto del bot√≥n No (gracioso)
            const phrases = [
                "¬øSegura?", 
                "Pi√©nsalo bien...", 
                "Te est√°s equivocando", 
                "¬°Oye!", 
                "¬°Ni lo sue√±es!", 
                "Andaleee", 
                "Voy a llorar :("
            ];
            noBtn.innerText = phrases[Math.min(noButtonClickCount, phrases.length - 1)];

            // Mover el bot√≥n "No" a una posici√≥n aleatoria
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.position = 'fixed';
            noBtn.style.left = x + 'px';
            noBtn.style.top = y + 'px';
        }

        function celebrate() {
            document.getElementById('content').style.display = 'none';
            document.getElementById('celebration').style.display = 'block';
            document.body.style.backgroundColor = '#ffc1cf';
            
            // Efecto de confeti b√°sico (opcional)
            for (let i = 0; i < 50; i++) {
                createHeart();
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'fixed';
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.top = '-10px';
            heart.style.fontSize = (Math.random() * 20 + 10) + 'px';
            heart.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
            document.body.appendChild(heart);
            
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        // Estilo de la animaci√≥n de corazones cayendo
        const style = document.createElement('style');
        style.innerHTML = `
            @keyframes fall {
                to {
                    transform: translateY(110vh) rotate(360deg);
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
